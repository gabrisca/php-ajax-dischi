<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <!-- style.css -->
    <link rel="stylesheet" href="assets/style/style.css" />
    <title>Dischi VUE</title>
  </head>
  <body>
    <!-- Attraverso l’utilizzo di axios: al caricamento della pagina axios chiederà, attraverso una chiamata api, i dischi a php e li stamperà attraverso vue -->
    <div id="app">
      <header>
        <div id="h-wrapper">
          <div class="logo">
            <img src="assets/img/logo.png" alt="logo spotify" />
          </div>
          <div class="choose_genres">
            <label class='custom-select'>
              <select name="generi" id="generi">
                <option value="default">Seleziona un genere</option>
              </select>
            </label>
          </div>
        </div>
      </header>
      <main>
        <div id="database">
          <!-- ciclo v-for su array dischi per estrarre le informazioni di ogni disco-->
          <div class="disco"  
            v-for="disco in dischi"
          >
            <!-- stampo tutte le informazioni che mi servono -->
            <img :src="disco.poster" :alt="disco.title" />
            <h2>{{disco.title}}</h2>
            <h3>{{disco.author}}</h3>
            <h4>{{disco.year}}</h4>
          </div>
        </div>
      </main>
    </div>
    
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
    ></script>

    <!-- script.js -->
    <script src="assets/js/script.js"></script>

  </body>
</html>
